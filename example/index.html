<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Example</title>
   <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
   <script type="text/javascript" charset="utf-8" src="../build/jquery.backgroundPosition.js"></script>
   <script type="text/javascript" charset="utf-8" src="../build/pieces.js"></script>
   <script type="text/javascript" charset="utf-8">
     $(function()
     {
      $('#pieces').pieces();
      $('#next').click(function(){ $('#pieces').pieces('next')});
      $('#prev').click(function(){ $('#pieces').pieces('prev')});
     });
   </script>
</head>
<body>
  <ul id="pieces">
    <li>
      <img src="http://lorempixel.com/800/600/sports/1"/>
    </li>
    <li>
      <img src="http://lorempixel.com/800/600/sports/2"/>
    </li>
    <li>
      <img src="http://lorempixel.com/800/600/sports/3"/>
    </li>
    <li>
      <img src="http://lorempixel.com/800/600/sports/4"/>
    </li>
     <li>
      <img src="http://lorempixel.com/800/600/sports/5"/>
    </li>
     <li>
      <img src="http://lorempixel.com/800/600/sports/6"/>
    </li>
    <li>
      <img src="http://lorempixel.com/800/600/sports/7"/>
    </li>
     <li>
      <img src="http://lorempixel.com/800/600/sports/8"/>
    </li>
    <li>
      <img src="http://lorempixel.com/800/600/sports/9"/>
    </li>
     <li>
      <img src="http://lorempixel.com/800/600/sports/10"/>
    </li>
  </ul>
  <a id="prev" href="#">Prev</a> | <a id="next" href="#">Next</a>

</body>
</html>
